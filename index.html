<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/bootstrap.css">
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous">
        <title>CRUD</title>
    </head>

    <body>

        <main class="container">
            <div class="row">
                <div class="col-12 text-center my-3">
                    <h1>JAP CRUD</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="border p-3 my-3 position-relative"
                                id="get-box">
                                <h6>Buscar registro</h6>
                                <input type="number" id="inputGet1Id"
                                    class="form-control"
                                    placeholder="ID a buscar">
                                <button id="btnGet1"
                                    class="btn btn-primary position-absolute bottom-0 mb-3">Buscar</button>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="border p-3 my-3 position-relative"
                                id="post-box">
                                <h6>Ingresar nuevo registro</h6>
                                <input type="text" id="inputPostNombre"
                                    class="form-control my-1"
                                    placeholder="Nombre">
                                <input type="text" id="inputPostApellido"
                                    class="form-control my-1"
                                    placeholder="Apellido">
                                <button id="btnPost"
                                    class="btn btn-success position-absolute bottom-0 mb-3">
                                    Agregar</button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="border p-3 my-3 position-relative"
                                id="put-box">
                                <h6>Modificar registro</h6>
                                <input type="number" id="inputPutId"
                                    class="form-control"
                                    placeholder="ID del registro a modificar">
                                <button
                                    type="button" data-toggle="modal"
                                    data-target="#dataModal"
                                    class="btn btn-warning position-absolute bottom-0 mb-3">
                                    Modificar</button>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="border p-3 my-3 position-relative"
                                id="delete-box">
                                <h6>Eliminar registro</h6>
                                <input type="number" id="inputDelete"
                                    class="form-control"
                                    placeholder="ID a eliminar">
                                <button id="btnDelete"
                                    class="btn btn-danger position-absolute bottom-0 mb-3">
                                    Borrar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <ul
                        class="border bg-dark text-white my-3 list-group list-group-flush"
                        id="results"></ul>
                </div>
            </div>
        </main>
        <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">Este sitio forma parte de <a
                    href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes
                    a
                    Programar</a></p>
            <p class="mb-1">Generado con fines estrictamente educativos.</p>
        </footer>
        <div class="alert alert-danger fade" id="alert-error" role="alert">
            Algo sali√≥ mal...
        </div>
        <div class="modal fade" id="dataModal" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <label for="inputPutNombre">Nombre:</label>
                        <input type="text" id="inputPutNombre"
                            class="form-control my-1">
                        <label for="inputPutApellido">Apellido:</label>
                        <input type="text" id="inputPutApellido"
                            class="form-control my-1">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary"
                            data-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary"
                            data-dismiss="modal"
                            id="btnSendChanges">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="scripts/script.js"></script>
        <script src="scripts/bootstrap.bundle.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    </body>

</html>
